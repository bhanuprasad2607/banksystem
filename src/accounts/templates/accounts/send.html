{% extends 'customers/base.html'%}
{% block title %}Payment{% endblock %}
{% block main %}
<div class="container form-amount">
    <form class="row row-cols-lg-auto g-3 justify-content-center" method="post">
        {% csrf_token %}
        <div class="col-12 align-self-center">
            <label for="amount" class="col-md-2 col-form-label col-form-label-md">Amount</label>
            <input type="number" class=" col-md-3 border-primary rounded" id="amount" placeholder="100">
        </div>
        <div class="col-12 align-self-center mt-5">
            <input type="submit" class="btn btn-outline-primary me-3" value="send">
            <a class="btn btn-outline-danger" href="{% url 'transfer' send.acc_no %}">cancel</a>
        </div>
    </form>
</div>
{% endblock %}
